<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUARAN-SCREEN</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Shadows+Into+Light|Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero is-warning" id="header">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" id="title" style="font-family: 'Anton', sans-serif" ><strong>
                        QUARAN-SCREEN
                    </strong></h1>
                <h3 class="subtitle" id="slogan" style="font-family: 'Shadows Into Light', cursive">
                    Stay Home. Stay Entertained.
                </h3>
                <button id=randomAll class="button is-success is-large random-drink-button" style="font-family: 'Anton', sans-serif">Random Drink & Movie</button>
            </div>
        </div>
    </section>
        
            <div class="tile is-ancestor" id=containertile>
                <div class="tile is-parent is-6">
                    <div class="tile is-child notification is-success has-text-centered is-centered" id="movietile">

                        <p class="title">Movie Search</p>

                        <div class="movieNav">
                            <div class="control">
                                <input id=movieParameter class="input" type="text" placeholder="Enter a Title!">
                            </div>

                            <button class="button is-info" id="submitMovie">Submit</button>

                            <button id=randomMovie class="button is-info is-small random-movie">Random Movie</button>

                            <div class="movieResults">
                                <h2 id="movresult"><strong>Movie Results</strong></h2>

                                <div id="mov1"></div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="tile is-parent is-6">
                    <div class="tile is-child notification is-info has-text-centered is-centered" id="recipetile">

                        <div class="drinkNav" id=randomDrink>
                            <p class="title">Cocktail Search</p>
                            <input class="input known-cocktail" type="text" placeholder="Enter Drink Name!">
                        </div>


                        <button class="button is-success cocktail-button" id="submitrecipe">Submit</button>

                        <button id=randomDrink class="button is-success is-small random-drink-button">Random Drink</button>

                        <div class="recipeResults" id="drinkresult">
                            <h2><strong>Drink Results</strong></h2>
                            <ol>
                                <div id="drink1"></div>
                            </ol>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        





        <script src="script.js"></script>
        <!-- <script src="2script.js"></script> -->

</body>

</html>
