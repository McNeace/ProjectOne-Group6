<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 6 Search</title>

</head>

<body>
    <h1>Recipe Movie</h1>


    
        <form>
            <fieldset>
               <legend>Search Movie Recipe</legend>
               <div class="movieNav">
                <input type="text" placeholder="Search Movie...">
                <button class="btn randomMovie">Random Movie</button>
            </div>
        
               <p>
                  <label>Select Genre</label>
                  <select id = "myList">
                    <option value = "Pick Genre">Genre</option>
                    <option value = "Action">Action</option>
                    <option value = "Musical">Musical</option>
                    <option value = "Mystery">Mystery</option>
                    <option value = "Mythlogical">Mythlogical</option>
                    <option value = "Romace">Romace</option>
                    <option value = "Sci-Fi">Sci-Fi</option>
                    <option value = "Sitcom">Sitcom</option>
                    <option value = "War">War</option>
                    <option value = "KungFu">KungFu</option>
                    <option value = "Horror">Horror</option>
                    <option value = "History">History</option>
                    <option value = "Adventure">Adventure</option>
                    <option value = "Animation">Animation</option>
                    <option value = "Biography">Biography</option>
                    <option value = "Comedy">Comedy</option>
                    <option value = "Crime">Crime</option>
                    <option value = "Documentary">Documentary</option>
                    <option value = "Drama">Drama</option>
                    <option value = "Family">Family</option>
                    <option value = "Fantasy">Fantasy</option>
                   
                  </select>
               </p>
               <p><div class="recipeNav">
                <input type="text" placeholder="Search Recipes..." >
                <button class="ranodmRecipe">Random Recipe</button>
                </p>
            </fieldset>
         </form>

    


</body>

</html>
