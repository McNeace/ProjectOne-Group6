<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 6 Search</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="hero is-warning" id="header">
        <div class="hero-body">
            <div class="container" id="header">
                <h1 class="title"><strong>
                        QauranScreen
                    </strong></h1>
                <h3 class="subtitle">
                    Stay Home, Stay Entertained
                </h3>
            </div>
        </div>
    </section>
        
            <div class="tile is-ancestor" id=containertile>
                <div class="tile is-parent is-6">
                    <div class="tile is-child notification is-success has-text-centered is-centered" id="movietile">

                        <p class="title">Search Random Movies</p>

                        <div class="movieNav">
                            <div class="control">
                                <input id=movieParameter class="input" type="text" placeholder="Enter a Title!">
                            </div>

                            <button class="button is-info" id="submitMovie">Submit</button>

                            <button id=randomMovie class="button is-info is-small">Random Movie</button>

                            <div class="movieResults">
                                <h2 id="movresult"><strong>Movie Results</strong></h2>

                                <div id="mov1"></div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="tile is-parent is-6">
                    <div class="tile is-child notification is-info has-text-centered is-centered" id="recipetile">

                        <div class="drinkNav" id=randomDrink>
                            <p class="title">Search Random Cocktail</p>
                            <input class="input" type="text" placeholder="Enter Drink Name!">
                        </div>


                        <button class="button is-success" id="submitrecipe">Submit</button>

                        <button id=randomDrink class="button is-success is-small random-drink-button">Random Drink</button>

                        <div class="recipeResults" id="drinkresult">
                            <h2><strong>Drink Results</strong></h2>
                            <ol>
                                <div id="drink1"></div>
                            </ol>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        





        <script src="script.js"></script>
        <script src="2script.js"></script>

</body>

</html>
