<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 6 Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <div class="header">
        <h1>Movie Recipe</h1>
    </div>
    <form>
        <fieldset>
            <legend class="searchTitle">Search Movie Recipe</legend>
            <div class="movieNav">
                <input type="text" placeholder="Search Movie...">
                <button class="btn randomMovie">Random Movie</button>


                <p>
                    <label>Select Genre</label>
                    <select id="myList">
                        <option value="Pick Genre">Genre</option>
                        <option value="Action">Action</option>
                        <option value="Musical">Musical</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Mythlogical">Mythlogical</option>
                        <option value="Romace">Romace</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Sitcom">Sitcom</option>
                        <option value="War">War</option>
                        <option value="KungFu">KungFu</option>
                        <option value="Horror">Horror</option>
                        <option value="History">History</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Biography">Biography</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>

                    </select>
                </p>

                <button class="submitBtn">Submit</button>
            </div>
            <p>
                <div class="recipeNav">
                    <input type="text" placeholder="Random Ingredient 1" id="ingredient-one">
                    <input type="text" placeholder="Random Ingredient 2" id="ingredient-two">
                    <input type="text" placeholder="Random Ingredient 3" id="ingredient-three">
                    <button class="randomRecipe">Random Recipe</button>

            </p>
            <button class="submitBtn">Submit</button>

        </fieldset>

        <div class="movieResults">
            <H1>Movie Results</H1>
            <ol type="1">
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
        <div class="recipeResults">
            <H2>Food Recipes Results</H2>
            <ol type="1">
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>

    </form>


    <script src="script.js"></script>
    <script src="2script.js"></script>

</body>

</html>
